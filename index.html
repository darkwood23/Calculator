<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="all-elements">
        <div class="display">0</div>
        <div class="all-buttons">
            <div class="row1">
                <button onclick="deleteEverything()" id="ac" value="clear" class="blue">AC</button>
                <button onclick="deleteLastDigit()" id="del" class="blue" value="delete">DEL</button>
                <button onclick="convertToPercent()" id="percent" value="percent" class="blue">%</button>
                <button onclick="" id="divide" value="divide" class="orange">/</button>
            </div>
            <div class="row2">
                <button onclick="displayDigit('7')" id="seven" value="7" class="green">7</button>
                <button onclick="displayDigit('8')" id="eight" value="8" class="green">8</button>
                <button onclick="displayDigit('9')" id="nine" value="9" class="green">9</button>
                <button onclick="" id="multiply" value="multiply" class="orange">*</button>
            </div>
            <div class="row3">
                <button onclick="displayDigit('4')" id="four" value="4" class="green">4</button>
                <button onclick="displayDigit('5')" id="five" value="5" class="green">5</button>
                <button onclick="displayDigit('6')" id="six" value="6" class="green">6</button>
                <button onclick="" id="subtract" value="subtract" class="orange">-</button>
            </div>
            <div class="row4">
                <button onclick="displayDigit('1')" id="one" value="1" class="green">1</button>
                <button onclick="displayDigit('2')" id="two" value="2" class="green">2</button>
                <button onclick="displayDigit('3')" id="three" value="3" class="green">3</button>
                <button onclick="" id="add" value="add" class="orange">+</button>
            </div>
            <div class="row5">
                <button onclick="displayDigit('0')" id="zero" value="0" class="green">0</button>
                <button onclick="" id="decimal" value="decimal" class="green">.</button>
                <button onclick="equalsTo()" id="equals" value="equals" class="orange">=</button>
            </div>
        </div>
    </div>
</body>
</html>
